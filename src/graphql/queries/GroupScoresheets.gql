query GroupScoresheets ($groupId: ID!) {
  group (groupId: $groupId) {
    id
    name

    currentHeat

    deviceJudge {
      ...JudgeFragment

      assignments {
        id
        competitionEventId
        judgeType
        category {
          id
        }
      }
    }

    entries {
      ...FullEntry
      scoresheets {
        ...ScoresheetBaseFragment
        ...MarkScoresheetFragment
        ...TallyScoresheetFragment
      }
    }
  }
}
